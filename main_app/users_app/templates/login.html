{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %} 
<title> Login </title>
{% endblock head_title %}
 
{% block content %}
<div class="container">
 </br>
  <h2>Login here </h2>
  {% if messages %}
   {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
         {{ message  }}
         <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
             <span aria-hidden="true">&times;</span>
         </button>      
      </div>
   {% endfor %}
  {% endif %}
   <form method="POST" class="mt-5 col-6">
     {% csrf_token %}

     {{ form|crispy }}

    <button class="btn btn-primary mb-5" type="submit">Log In</button>  
</div> 
{% endblock content %}
